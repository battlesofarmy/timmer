<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #timer {
      font-size: 3rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="timer">Loading...</div> <!-- Countdown timer -->

  <script>
    // Set the target date and time
    const targetDate = new Date("2024-11-23T00:01:11+06:00");
    const timerElement = document.getElementById('timer');
    const redirectUrl = 'https://battlesofarmy.github.io/birthday/'; // Replace with your desired URL

    function updateTimer() {
      const now = new Date(); // Get the current date and time
      const timeDiff = targetDate - now; // Calculate the time difference in milliseconds

      if (timeDiff <= 0) {
        // If the countdown is over
        clearInterval(timerInterval); // Stop the timer
        window.location.href = redirectUrl; // Redirect to the specified URL
      } else {
        // Calculate days, hours, minutes, and seconds
        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

        // Display countdown
        timerElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }

    // Update timer every second
    const timerInterval = setInterval(updateTimer, 1000);

    // Initialize display
    updateTimer();
  </script>
</body>
</html>
